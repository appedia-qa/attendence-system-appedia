upstream nodeapp {
    server nodeapp:5000;
}

upstream reactapp {
    server reactapp:3000;
}
server {
    listen 80;
    listen [::]:80;

    server_name alhafeez.qa www.alhafeez.qa;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://reactapp;
    }

    location /api {
        proxy_pass http://nodeapp;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host;
        # proxy_cache_bypass $http_upgrade;
    }
    
    location /uploads/ {
        alias /var/www/nodejsapp/files/images/;
        autoindex off;
    }
}

server {
    listen 443 ssl;
    server_name alhafeez.qa www.alhafeez.qa;
#     server_tokens off;

    ssl_certificate /etc/letsencrypt/live/alhafeez.qa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alhafeez.qa/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://alhafeez.qa;
#         proxy_set_header    Host                $http_host;
#         proxy_set_header    X-Real-IP           $remote_addr;
#         proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
